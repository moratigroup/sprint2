<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<script>
    // incluir el header desde header.html
    fetch('../templates/header.html')
        .then(response => response.text())
        .then(data => {
            document.body.insertAdjacentHTML('afterbegin', data);
        });
</script> 
    <h1>Productos</h1>
    <div class="productos-container">
        <!-- Los productos se agregarán aquí dinámicamente -->
    </div>

    <script src="assets/js/productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<main>
    <div class="productos-container">
        <!-- Los productos se agregarán aquí dinámicamente -->
        
    </div>
</main>

<script>
    // Función para renderizar los productos en la página
    function renderizarProductos() {
        const productosContainer = document.querySelector('.productos-container');
        productosContainer.innerHTML = ''; // Limpiar el contenedor antes de agregar productos
        productos.forEach(producto => {       
            const productoDiv = document.createElement('div');
            productoDiv.classList.add('producto');
            productoDiv.innerHTML = `
                <img src="${producto.imagen}" alt="${producto.nombre}">
                <h3>${producto.nombre}</h3>
                <p>Precio: $${producto.precio.toFixed(2)}</p>
                <button class="btn btn-primary agregar-carrito" data-id="${producto.id}">Agregar al Carrito</button>
            `;
            productosContainer.appendChild(productoDiv);
        });

    }
    document.addEventListener("DOMContentLoaded", renderizarProductos);
</script>

<script>
    // incluir el footer desde footer.html
    fetch('../templates/footer.html')
        .then(response => response.text())
        .then(data => {
            document.body.insertAdjacentHTML('beforeend', data);
        });
</script>
</body>
</html>

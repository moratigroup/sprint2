<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
    <style>
    
    .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        align-items: start;
    }

    form {
        grid-column: 1;
    }

    .map-container {
        grid-column: 2;
    }

    @media (max-width: 768px) {
        .container {
            grid-template-columns: 1fr;
        }
        form, .map-container {
            grid-column: 1;
        }
    }
    footer {
        text-align: center;
        margin-top: 2rem;
        padding: 1rem 0;
        background-color: #f8f9fa;
        border-top: 1px solid #e7e7e7;
    }
    .footer-info {
        margin: 0.5rem 0;
        color: #6c757d;
    }
    .footer-info a {
        color: #007bff;
        text-decoration: none;
    }
    .footer-info a:hover {
        text-decoration: underline;
    }   
.button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 0.25rem;
    cursor: pointer;
}
.button:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;

}


    </style>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img href="index.html" src="assets/img/logo techstore sin fondo.png" alt="TechStore Logo" width="250" height="250">
        </div>
        <div>
            <nav class="header__nav">
                <ul class="header__nav__list">
                    <li><a href="index.html" class="header__nav__link">Home</a></li>
                    <li><a href="productos.html" class="header__nav__link">Productos</a></li>
                    <li><a href="nosotros.html" class="header__nav__link">Nosotros</a></li>
                    <li><a href="contacto.html" class="header__nav__link">Contacto</a></li>
                    <li><a href="carrito.html" class="header__nav__link">Carrito</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container my-5">
        <h2 class="mb-4">Contáctanos</h2>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <div class="map-container my-4">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019019917612!2d-122.4194151846817!3d37.77492977975995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c7e6b6a9d%3A0x8e8e8e8e8e8e8e8e!2sSan+Francisco%2C+CA!5e0!3m2!1ses!2sus!4v1710000000000!5m2!1ses!2sus" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        </section>
    </main>

</body>
</html>

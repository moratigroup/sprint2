<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script defer src="./assets/js/registro.js"></script>

    <title>Document</title>
    <style>
:root {
    --primary-color: #5ab94c;
    --secondary-color: #0fe4f4;
    --third-color: #175e41;
    --fourth-color: #000000;
    --font-family: 'Arial', sans-serif;
    --color-error: #f44336;
    --color-success: #4CAF50;
}

body {
    font-family: var(--font-family); /* Fuente principal */
    background-color: aliceblue; /* Color de fondo */
    color: var(--fourth-color); /* Color de texto */
    margin: 0; /* Elimina el margen por defecto */
    padding: 0; /* Elimina el padding por defecto */
    display: flex; /* Usa flexbox para centrar el contenido */
    justify-content: center; /* Centra horizontalmente */
    align-items: center; /* Centra verticalmente */
    min-height: 100vh;  /* Asegura que el contenido esté centrado verticalmente */
    border: solid 0.5px #ccc;
}

form {
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 4px 24px rgba(15, 228, 244, 0.12), 0 1.5px 6px rgba(90, 185, 76, 0.08);
    padding: 2.5rem 2rem;
    width: 100%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
}

h2 {
    color: var(--primary-color);
    text-align: center;
    margin-bottom: 1rem;
    font-weight: 700;
    letter-spacing: 1px;
}

label {
    color: var(--third-color);
    font-size: 1rem;
    margin-bottom: 0.3rem;
    font-weight: 500;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    padding: 0.7rem 1rem;
    border: 1.5px solid var(--secondary-color);
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.2s;
    background: #f7fcfa;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
    border-color: var(--primary-color);
    background: #eafff7;
}

button[type="submit"] {
    background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 0.9rem 0;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    margin-top: 0.5rem;
    transition: background 0.2s, transform 0.1s;
    box-shadow: 0 2px 8px rgba(23, 94, 65, 0.08);
}

button[type="submit"]:hover {
    background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
    transform: translateY(-2px) scale(1.03);
}

@media (max-width: 500px) {
    form {
        padding: 1.2rem 0.7rem;
    }
    h2 {
        font-size: 1.2rem;
    }
}
.logo {
    text-align: center;
    margin-bottom: 3 rem;
    align-items: center;
    justify-content: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

}
.logo img {
    max-width: 15rem;
    height: auto;
    display: inline-block;
    margin-bottom: 1rem;
    border-radius: 8px;
    transition: transform 0.2s;
}

.logo img:hover {
    transform: scale(1.05);
}
.error-message {
    color: var(--color-error);
    font-size: 0.9rem;
    margin-top: -0.5rem;
    margin-bottom: 0.5rem;
    display: none;
}
.success-message {
    color: var(--color-success);
    font-size: 0.9rem;
    margin-top: -0.5rem;
    margin-bottom: 0.5rem;
    display: none;
}
input.error {
    border-color: var(--color-error);
}
input.success {
    border-color: var(--color-success); 
}
.texto-auxiliar {
    text-align: center;
    margin-top: 1rem;
    font-size: 0.9rem;
    color: var(--third-color);
}
.texto-auxiliar a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 600;
}
.texto-auxiliar a:hover {
    text-decoration: underline;
}


</style>
</head>
<body>
    <main>
<!-- Logo de la empresa -->
        <div class="logo">
            <img src="./assets/img/logo techstore sin fondo.png" alt="Logo TechStore">
        </div>
<!-- Formulario de registro con Nombre completo, correo electronico, contrasnea y validacion  de contrasnea con logica desde registro.js con metodo POST -->
    <form id="registroForm" action="/register" method="POST">
        <h2 class="titulo">Registro de Usuario</h2>
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>

        <label for="confirmarContrasena">Confirmar Contraseña:</label>
        <input type="password" id="confirmarContrasena" name="confirmarContrasena" required>

        <button type="submit">Registrarse</button>
    </form>
    <div class="texto-auxiliar">
        ¿Ya tienes una cuenta? <a href="/login.html">Inicia sesión aquí</a>
    </div>
</main>
</body>
</html>

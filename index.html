<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .banner {
            margin-bottom: 20px;
        }
        .destacados {
            text-align: center;
            margin-bottom: 10px;
            margin-top: 0;
        
        }

        .destacados__title {
            font-size: 2em;
            margin-bottom: 10px;
            margin-top: 0;

        }

        .destacados__grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 0;
            margin: 0 20px 40px 20px;
        }

        .product-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        .product-item:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .product-item h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .product-item p {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 15px;
        }

        .product-item .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
        }

        .product-item .btn:hover {
            background-color: #0056b3;
        }
        .product-item {
            background: linear-gradient(135deg, #f8fafc 60%, #e3f0ff 100%);
            box-shadow: 0 2px 12px rgba(0, 123, 255, 0.08);
            border: 2px solid #e3f0ff;
            position: relative;
            overflow: hidden;
        }

        .product-item::before {
            content: "★ DESTACADO";
            position: absolute;
            top: 12px;
            left: -40px;
            background: #ffc107;
            color: #222;
            font-size: 0.85em;
            font-weight: bold;
            padding: 4px 40px;
            transform: rotate(-20deg);
            box-shadow: 0 2px 6px rgba(255,193,7,0.15);
            letter-spacing: 1px;
        }

        .product-item img {
            border-radius: 8px;
            border: 2px solid #007bff22;
            transition: transform 0.3s;
        }

        .product-item:hover img {
            transform: scale(1.05) rotate(-2deg);
        }

        .product-item h3 {
            color: #007bff;
            font-weight: 700;
            margin-top: 10px;
        }

        .product-item p {
            color: #444;
            font-size: 1em;
            margin-bottom: 18px;
        }

        .product-item .btn {
            background: linear-gradient(90deg, #007bff 60%, #0056b3 100%);
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0,123,255,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }

        .product-item .btn:hover {
            background: linear-gradient(90deg, #0056b3 60%, #007bff 100%);
            box-shadow: 0 4px 16px rgba(0,123,255,0.18);
        }
        .product-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        

    </style>
</head>

<body>
    <header>
        <script>
            // incluir el header desde header.html
            fetch('../templates/header.html')
                .then(response => response.text())
                .then(data => {
            document.body.insertAdjacentHTML('afterbegin', data);
        });
        </script>
    </header>
<main>
<!-- Banner que se mueva cada 2 segundos -->

    <section class="banner">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <button class="btn btn-primary">HOME</button>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/img/banner-horizontal-evento-promocion-venta-descuento_554907-252.avif" class="d-block w-100" alt="Banner 1">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/computer-shop-various-parts-on-600nw-569212942.webp" class="d-block w-100" alt="Banner 2">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/il_570xN.5409085588_4r63.avif" class="d-block w-100" alt="Banner 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </section>

    <section class="carrito">
        <div class="carrito__info">
            <h2 class="carrito__title">Tu Carrito de Compras</h2>
            <p class="carrito__description">Revisa los productos que has agregado a tu carrito y procede al pago cuando estés listo.</p>
        </div>
    </section>

    <section class="destacados">
        <h2 class="destacados__title">Productos Destacados</h2>
        <div class="destacados__grid">
<!-- Los productos destacados se agregarán aquí dinámicamente -->
        </div>
    </section>

<script src="assets/js/banner.js"></script>
<script src="assets/js/productos.js"></script>
<script>
    // Renderizar productos destacados
    function renderizarProductosDestacados() {
        const contenedor = document.querySelector(".destacados__grid");
        const productosDestacados = [...productosTecnologicos, ...productosGamer];
        productosDestacados.forEach(producto => {
            const item = document.createElement("div");
            item.classList.add("product-item");
            item.innerHTML = `
                <img src="${producto.imagen}" alt="${producto.nombre}">
                <h3>${producto.nombre}</h3>
                <p>Precio: $${producto.precio.toFixed(2)}</p>
                <p>${producto.descripcion}</p>
                <div class="product-actions">
                    <button class="btn btn-primary agregar-carrito" data-id="${producto.id}">Agregar al Carrito</button>
                    <button class="btn btn-secondary ver-detalles" data-id="${producto.id}">Ver Detalles</button>

                </div>
            `;
            contenedor.appendChild(item);
        });
    }

    // Llamar a la función para renderizar los productos al cargar la página
    document.addEventListener("DOMContentLoaded", renderizarProductosDestacados);
</script>


</main>

<footer>
<script>
    // incluir el footer desde footer.html
    fetch('../templates/footer.html')
        .then(response => response.text())
        .then(data => {
            document.body.insertAdjacentHTML('beforeend', data);
        });
</script>

</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
